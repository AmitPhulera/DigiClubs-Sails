<div class="row" ng-controller="groupDetailsController" ng-init="connect()">
	<div class="col s8">
	<div class="card">
		<div class="col s8">
			<div class="row ">
		    
		        <div class="input-field col s12">
		          <textarea id="post_insert" class="materialize-textarea" ng-model="post_content"></textarea>
		          <label for="post_insert">Ventilate Your Bright Ideas!</label>
		        </div>

		  </div>
        </div>
        <div class="col s2">
        	<a class="waves-effect waves-light btn" ng-click="insertPost()">Say It</a>
        </div>
        </div>
        <div class="col s12" ng-repeat="post in clubPosts track by $index" >
          <div class="card collection hoverable">
            <div class="card-content black-text collection-item avatar">
              <img src="images/a.jpg" alt="" class="circle">
              <span ><a href="#/users/{{post.user.id}}">{{post.user.name}}</a> </span>
              <div class="post">
                <p>{{post.post}}</p>
              </div>
            </div>
            <div class="comment-box" id="{{post.id}}">
              <div class="comment">
              </div>
            </div>
            <div class="card-action">
              <input type="text" style="width:80%;margin-bottom:0"  ng-model="comment[$index]"><span ><a ng-click="doComment(post.id,comment[$index]);">Say<i class="small material-icons">send</i></a></span>
            </div>
          </div>
        </div>
	</div>
	

	<div class="col s4">
		<ul class="collapsible popout" data-collapsible="accordion">
		    <li>
		      <div class="collapsible-header"><i class="material-icons">filter_drama</i>Club Lead</div>
		      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
		    </li>
		    <li>
		      <div class="collapsible-header"><i class="material-icons">place</i>Members</div>
		      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
		    </li>
		    <li>
		      <div class="collapsible-header"><i class="material-icons">whatshot</i>Projects/Events</div>
		      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
		    </li>
  		</ul>
        
	</div>
</div>
