<div ng-controller="eventController as eventsC" ng-init="eventsC.getEvents()">
    <div class="row">
        <div class="col s12 card sticky-action" ng-repeat="event in eventsC.allEvents track by $index">
            <div class="card-horizontal">
                <div class="card-image waves-effect waves-block waves-light">
                    <img style="height: 200px;width: 200px;"class="activator" src={{event.photo}}>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{event.name}}<i class="material-icons right">more_vert</i>
        <p>{{event.detail}}</p>
      </span>
                        <span>
                <input id="UploadAvatar" type="file" ngf-select ng-model="event.avatar" name="avatar" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFile">
                            <button ng-click="eventsC.uploadavatar(event.avatar,event.id)">Upload</button>
      </span>
                        <!-- <p><a href="#">Show More</a></p> -->
                    </div>
                </div>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Other Details<i class="material-icons right">close</i></span>
                <p>Maximum Seats :- {{event.seats}}</p>
                <p>Cost : {{event.cost}}</p>
                <p>Duration : {{event.duration}} week</p>
                <p>Pre-Requisite: {{event.prereq}}</p>
            </div>
        </div>
    </div>
</div>
