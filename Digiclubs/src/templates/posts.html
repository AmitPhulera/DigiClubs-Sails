        <div class="col s12" ng-repeat="post in postC.post_list | orderBy:'-createdAt' track by $index">
            <div class="card collection hoverable">
                <div class="card-content black-text collection-item avatar">
                    <img src="images/a.jpg" alt="" class="circle">
                    <span><a href="#/users/{{post.user.id}}">{{post.user.name}}</a> > <a href="#/clubs/{{post.postedIn.id}}">{{post.postedIn.name}}</a></span>
                    <div class="post">
                        <p>{{post.post}}</p>
                    </div>
                </div>
                <div class="comment-box" id="{{post.id}}">
                    <div class="comment" ng-repeat="comment in post.comments">
                        <a href="#/users/{{comment.user}}">{{comment.name}}</a> :- {{comment.comment}}
                    </div>
                </div>
                <div class="card-action">
                    <input type="text" style="width:80%;margin-bottom:0" ng-model="postC.comment[$index]"><span><a ng-click="postC.doComment(post.id,postC.comment[$index],$index);">Say<i class="small material-icons">send</i></a></span>
                </div>
            </div>
        </div>
    </div>
