<div ng-controller="clubController as clubC" ng-init="clubC.getClubs()"><ul class="collection">
    <li class="collection-item avatar" ng-repeat="club in clubC.clubs">
      <img src="images/yuna.jpg" alt="" class="circle">
      <span class="title"><a href="#/clubs/{{club.club_id}}">{{club.clubname}}</a></span>
      <p>About:- {{club.clubdetails}}
      </p>
      <p>Club Lead :-{{club.admin}} </p>
      <p>{{club.member}} Members</p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
 </ul>
 </div>
